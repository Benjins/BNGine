language: cpp
sudo: required
dist: trusty

compiler:
  - g++
  - clang++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - valgrind
    - cppcheck
    - libosmesa6-dev

before_install:
  - chmod +x *.sh

install:
 - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

before_script: 
  - cd ${TRAVIS_BUILD_DIR}

script: 
  - . ./test-all.sh
  - cd ext/CppUtils
  - . ./test-all.sh
  - cd ../..

after_success:
  - cd ${TRAVIS_BUILD_DIR}
